<!DOCTYPE html>
<html>
<head>
  <title>Angular</title>
  <link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.css">
</head>
<body>

<div ng-app="drinkApp">
  <div ng-controller="drinkCtrl">
    Ctrl
    <input type="text" ng-model="yourFlavour"/>
    {{yourFlavour}}
    <hr/>
    Dir
    <div drink flavour="yourFlavour"></div>  <!-- as you are binding the model you no longer needed to double bracket them-->
  </div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
